<html>
  <head>
    <style>.space-gif {
  position: absolute;
  top: 0;
  left: 0;
  width: 100px;
  height: 100px;
  background-image: url('space.gif');
  background-size: contain;
  background-position: center;
  animation: space-bounce 5s ease-in-out infinite;
}

@keyframes space-bounce {
  0% {
    transform: translateY(0);
  }
  20% {
    transform: translateY(50px);
  }
  40% {
    transform: translateY(0);
  }
  60% {
    transform: translateY(-50px);
  }
  80% {
    transform: translateY(0);
  }
  100% {
    transform: translateY(0);
  }
}</style>
  </head>
  <body>
    <img src='Earth.gif' width='100' height='100' class='space-gif'>
      <h3>Earth</h3>
    </div>
  </body>
</html>
