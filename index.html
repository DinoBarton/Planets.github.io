  <title>Solar System</title>
  <style>
  /* Center the sun gif */
  #sun {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  /* Position the planets around the sun */
  #mercury {
    position: absolute;
    top: 25%;
    left: 40%;
    transform: translate(-50%, -50%);
  }

  #venus {
    position: absolute;
    top: 35%;
    left: 45%;
    transform: translate(-50%, -50%);
  }

  #earth {
    position: absolute;
    top: 45%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  #mars {
    position: absolute;
    top: 55%;
    left: 55%;
    transform: translate(-50%, -50%);
  }

  #jupiter {
    position: absolute;
    top: 65%;
    left: 60%;
    transform: translate(-50%, -50%);
  }

  #saturn {
    position: absolute;
    top: 75%;
    left: 65%;
    transform: translate(-50%, -50%);
  }

  #uranus {
    position: absolute;
    top: 85%;
    left: 70%;
    transform: translate(-50%, -50%);
  }

  #neptune {
    position: absolute;
    top: 95%;
    left: 75%;
    transform: translate(-50%, -50%);
  }
  </style>
</head>
