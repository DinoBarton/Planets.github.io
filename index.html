<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing GIF</title>
    <style>
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <img id="gif-image" src="Earth.gif" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">

    <script>
        const canvas = document.getElementById('canvas');
        const gifImage = document.getElementById('gif-image');
        const gifWidth = gifImage.offsetWidth;
        const gifHeight = gifImage.offsetHeight;

        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Initialize ball position and velocity
        var x = Math.floor(Math.random() * (window.innerWidth - gifWidth));
        var y = Math.floor(Math.random() * (window.innerHeight - gifHeight));
        var vx = Math.floor(Math.random() * 2);
        var vy = Math.floor(Math.random() * 4);
        var radius = 20;

        function animate() {
            // Clear the canvas
            ctx.clearRect(0, 0, window.innerWidth, window.innerHeight);

            // Check for wall collisions and update velocity accordingly
            if (radius + x > window.innerWidth - gifWidth) {
                vx *= -1;
            } else if (x - radius < gifWidth) {
                vx *= -1;
            }

            if (y + radius > window.innerHeight - gifHeight) {
                vy *= -1;
            } else if (y - radius < gifHeight) {
                vy *= -1;
            }

            // Update ball position
            x += vx;
            y += vy;

            // Draw the GIF image on the canvas
            ctx.drawImage(gifImage, x, y, gifWidth, gifHeight);

            // Request the next animation frame
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
